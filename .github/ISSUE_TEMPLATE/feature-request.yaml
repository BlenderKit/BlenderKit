name: Feature request
description: Request request, idea, suggestion for improvement...
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your suggestion! You help us to improve BlenderKit.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem or weakness of addon? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: Add any other information, context or screenshots about the feature request here. Is it connected to specific OS, addon version, Blender version, etc...
    validations:
      required: false
